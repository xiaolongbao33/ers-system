<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Submission Page</title>

</head>
<body>

<form method="POST" action="reimbursement-request">
    <label for="description">Reimbursement Description:</label>
    <input id="description" name="description"> <br> <br>
    <label for="amount">Reimbursement Amount:</label>
    <input id="amount" name="amount"> <br> <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"> <br> <br>
    <label for="status">Status:</label>
    <select id="status">
        <option value="PENDING" selected>Pending</option>
    </select> <br> <br>
    <input type="submit" value="Submit Request!">
</form>

</body>
</html>
