<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <header>
        <h2>View All Reimbursements</h2>
    </header>
    <main>
        <div class='row g-0'>
            <div class="btn-group col-md-5 w-auto ms-auto"  role="group" aria-label="Basic outlined example">
                <button id="all-btn" type="button" class="btn btn-outline-primary">All</button>
                <button id="pending-btn" type="button" class="btn btn-outline-info">Pending</button>
                <button id="approved-btn" type="button" class="btn btn-outline-success">Approved</button>
                <button id="denied-btn" type="button" class="btn btn-outline-danger">Denied</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="r-table-body"></tbody>
        </table>
    </main>
</div>
<script src="../../scripts/ajax-requests.js"></script>
<script src="../../scripts/render-reimbursement-table.js"></script>
<script src="../../scripts/all-reimbursements.js"></script>
</body>
</html>
